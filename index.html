<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Card Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Mood Card Game</h1>
      <div id="message">Find the matches!</div>

      <div id="scoreboard">
        <div id="scoreDisplay">Score : 0</div>
        <div class="livesDisplay">Lives : 3</div>
        <div class="timeDisplay">Time : 15s</div>
      </div>

      <div id="board">
        <div class="rectangular" id="0"></div>
        <div class="rectangular" id="1"></div>
        <div class="rectangular" id="2"></div>
        <div class="rectangular" id="3"></div>
        <div class="rectangular" id="4"></div>
        <div class="rectangular" id="5"></div>
        <div class="rectangular" id="6"></div>
        <div class="rectangular" id="7"></div>
        <div class="rectangular" id="8"></div>
        <div class="rectangular" id="9"></div>
        <div class="rectangular" id="10"></div>
        <div class="rectangular" id="11"></div>
        <div class="rectangular" id="12"></div>
        <div class="rectangular" id="13"></div>
        <div class="rectangular" id="14"></div>
        <div class="rectangular" id="15"></div>
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="reset">Reset Game</button>
        <button id="music">Music</button>
      </div>
    </div>
  </body>
</html>
